<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            padding: 0px;
            justify-content: center;
            align-items: center;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 30px;
            text-align: center;
            width: 500px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mouseOverItm {
            width: 100px;
            height: 50px;
            padding: 20px;
            background-color: #ff5733;
        }

        .input-item {}

        .input-range {}
    </style>
</head>
<body>
    <h1 style="text-align: center;">Demonstrating JavaScript DOM</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h6 style="padding: 0px;">Enter a text</h6>
            <input id="textInput" />
            <br />
            <button id="myButton">Click me!</button>
        </div>
        <div class="grid-item">
             <form id="numberForm"><h6>Enter a number between 1-10</h6>
        <input  id="numberInput" name="numberInput">
        <input type="submit" value="Submit">
    </form>
            <br />
        </div>
        <div class="grid-item">
            <h6 style="padding: 0px;">Check the mouse over</h6>
            <div class="mouseOverItm">Mouse over me</div>
        </div>
        <div class="grid-item">
            <h6 style="padding: 0px;">Show output</h6>
            <span id="display"></span>
            <button id="show">Show text</button>
            <button id="hide">Hide text</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var textInput = document.getElementById("textInput");
            var inputValue = textInput.value;
            var element = document.querySelector('.mouseOverItm');
            var display = document.getElementById("display");

            function handleMouseOver() {
                element.textContent = 'Thank you!';
            }

            element.addEventListener('mouseover', handleMouseOver);
            
            var button = document.getElementById("myButton");
            button.addEventListener("click", function () {
                inputValue = textInput.value;
                display.textContent = inputValue;
            });

            var button1 = document.getElementById("show");
            var button2 = document.getElementById("hide");
            var button3 = document.getElementById("checkrange");

            button1.addEventListener("click", function () {
                display.style.display = "block";
            });

            button2.addEventListener("click", function () {
                display.style.display = "none";
            });

          
            form = $("#numberForm");
          
            form.validate({
                rules: {
                    numberInput: {
						number: true,
                        required: true,
                        range: [1, 10]
                    }
                },
                messages: {
                    numberInput: {
                        required: "Please enter a number between 1 and 10.",
                        range: "Out of range",
						number: "Not a number!"
                    }
                },
                 submitHandler: function (form) {
                    userInput = parseFloat($("#numberInput").val());
                    if (userInput >= 1 && userInput <= 10) {
						 alert("Success!");
                        form.submit(); 
                    } 
                }
            
         });
        });
    </script>
</body>
</html>
