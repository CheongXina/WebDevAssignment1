<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 70px 70px 70px;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  width: 50px
  height: 50px
}
.calcwindow {
  width: 70px;
  height: 50px;
}

</style>
</head>
<body>
<h1>Calculator</h1>


<input id = "myInput" type="number" class="calcwindow">
<input id = "myInput2" type="number" class="calcwindow">
<div class="grid-container">
  <div class="grid-item"onclick="mult()"><button>x</button></div>
  <div class="grid-item"onclick="add()"><button>+</button></div>
  <div class="grid-item"onclick="div()"><button>/</button></div>  

  <div class="grid-item"onclick="sub()"><button>-</button></div>
</div>
<span id="result"></span>
<script>
var num1;
var sign;
var num2;
var result = 0;
var signArray = ["+","/","-","x"];

function add() {
  var inputElement = document.getElementById("myInput");
  var inputValue = inputElement.value;
  var intValue = parseInt(inputValue);
  num1 = intValue;
  var inputElement = document.getElementById("myInput2");
  var inputValue = inputElement.value;
  var intValue = parseInt(inputValue);
  num2 = intValue;
  result = num1 + num2;
  document.getElementById("result").innerHTML = result;
}
function sub() {

</script>
</body>
</html>
